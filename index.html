<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Conta</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-direction: column;
        }
        
        .loader, .checkmark {
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="nome" placeholder="Nome">
        <input type="password" id="senha" placeholder="Senha">
        <input type="button" value="Criar" id="submitBtn">
        <div class="loader" id="loader"></div>
        <div class="checkmark" id="checkmark">&#10003;</div>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', function() {
            var loader = document.getElementById('loader');
            var checkmark = document.getElementById('checkmark');
            
            // Mostrar o spinner
            loader.style.display = 'block';

            // Simular um processo de criação de conta (usando setTimeout para simular o tempo de espera)
            setTimeout(function() {
                // Ocultar o spinner
                loader.style.display = 'none';

                // Mostrar o checkmark
                checkmark.style.display = 'flex';
            }, 2000); // Tempo de espera de 2 segundos antes de mostrar o checkmark
        });
    </script>
</body>
</html>
