<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danyogor | Página Inicial</title>
    <link rel="shortcut icon" href="../assets/logo_Danygor.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styleHome.css">
</head>

<body>
    <header>
        <section id="home-logo">
            <img src="../assets/logoRH.png" alt="logo red house">
        </section>
        <section class="header-options">

            <section class="header-options-1">
                <div class="home-icon">
                    <img src="../assets/icons/home.png" alt="home icon">
                    <p>Início</p>
                </div>
                <div class="dashboard-icon">
                    <img src="../assets/icons/dashboard.png" alt="dashbpoard icon">
                    <p>Dashboard</p>
                </div>
                <div class="sell-icon">
                    <img src="../assets/icons/buy.png" alt="buy icon">
                    <p>Vendas</p>
                </div>
                <div class="stock-icon">
                    <img src="../assets/icons/in-stock.png" alt="Stock icon">
                    <p>Estoque</p>
                </div>
                <div class="report-icon">
                    <img src="../assets/icons/report.png" alt="report-icon">
                    <p>Relatório</p>
                </div>
            </section>

            <div class="border">

            </div>

            <section class="header-options-2">
                <div class="config-icon">
                    <img src="../assets/icons/setting.png" alt="settings icon">
                    <p>Ajustes</p>
                </div>
            </section>
            </div>
    </header>
</body>

</html>
